<svg width="100%" height="180" viewBox="0 0 1200 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0ff1ce"/>
      <stop offset="1" stop-color="#232946"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="180" fill="url(#aiGradient)"/>
  <circle cx="200" cy="90" r="60" fill="#0ff1ce" filter="url(#glow)" fill-opacity="0.2"/>
  <circle cx="1000" cy="120" r="40" fill="#0ff1ce" filter="url(#glow)" fill-opacity="0.15"/>
  <text x="50%" y="50%" text-anchor="middle" fill="#fff" font-size="48" font-family="Poppins,Arial,sans-serif" dy=".3em" opacity="0.1">AI Tak</text>
</svg>
